                <label for="menor" >Menor</label>

                <p></p>
            </form>
            <button onclick="MenoryMayor()">Ingresar</button>
            <button onclick="limpiar()">Borrar</button>
        
            <script>
                function MenoryMayor() {
                    var num1 = 0 
                    var mayor= 0
                    var menor =0
                    for (let index = 0; index < 4; index++) {
                        
                        
                        if (index === 0) {
                            num1 =  prompt("ingresa el primer numero")
                            mayor=num1
                            menor=num1
                            }

                        else {
                                num1 =  prompt("ingresa el primer numero")
                                    if (num1<menor) {
                                        menor=num1
                                        
                                    }
                                    if (num1>mayor) {
                                        mayor=num1
                                    }       
                        }
                    }
                    document.getElementById("menor").value=menor
                    document.getElementById("mayor").value=mayor
                
                }


                function limpiar() {
                    document.getElementById("mayor").value=""
                    document.getElementById("menor").value=""
                    
                
                }
                    
            </script>

                        <label for="cantidad" >Cantidad</label>

                        <label for="resultado" >Resultado</label>
                        <input type="text" id="resultado" width="auto"  readonly>
                        <p></p>
                    </form>
                    <button onclick="repetirPalabras()">Ingresar</button>
                    <button onclick="limpiarPalabras()">Borrar</button>
                
                    <script>
                        function repetirPalabras() {
                            var cantidad = parseInt( document.getElementById("cantidad").value)
                            var palabras = document.getElementById("palabras").value
                            var resultado = "" 

                            
                            for (let index = 0; index < cantidad; index++) {
                                resultado = resultado + palabras
                                document.getElementById("resultado").value = resultado
  
                            }                    
                        }
        
        
                        function limpiarPalabras() {
                            document.getElementById("cantidad").value=""
                            document.getElementById("palabras").value=""
                            document.getElementById("resultado").value=""
                            
                        
                        }
